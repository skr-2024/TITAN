<h2><b>Figure 1.HTML form for user input</b></h2>

<h2><b>Create Your Profile</b></h2>

<table>
<form >
<tr><td>
<label for="first name">First Name:</label></td>
<td><input type="text" name="first name" id="first name"></td></tr>

<tr><td>
<label for="last name">Last Name:</label></td>
<td><input type="text" name="second name" id="second name"></td></tr>
 
<tr>
<td><label for="email">Email:</label></td>
<td><input type="email" name="email" id="email"></td></tr>

<tr>
<td><label for="class standing">Class Standing:</label></td>
<td><select>
<option>freshman</option>
<option>second year</option>
<option>third year</option>
<option>fourth year</option>
</select></td></tr>

<tr><td rowspan="4"><b>School:</b></td>
<td><input type="radio" name="school" id="school">
<label for="school">School of Arts and Science</label></td></tr>

<tr><td><input type="radio" name="school" id="school">
<label for="school">School of Business</label></td></tr>

<tr><td><input type="radio" name="school" id="school">
<label for="school">School of Engineering Technology</label></td></tr>

<tr><td><input type="radio" name="school" id="school">
<label for="school">School of Health Science</label></td></tr>


<tr><td rowspan="3"><b>Extra:</b></td>
<td><input type="radio" name="extra" id="extra">
<label for="extra">Veteran</label></td></tr>

<tr><td><input type="radio" name="extra" id="extra">
<label for="extra">Transfer Student</label></td></tr>

<tr><td><input type="radio" name="extra" id="extra">
<label for="extra">International Student</label></td></tr>

<tr><td><label for="feedback">Program and Other Information you like to share:</label></td>
<td><textarea name="feedback" id="feedback" rows="10" cols="45"></textarea></td></tr>

<tr><td><label for="image">Upload Your profile picture(JPG,GIF,PNG File)</label></td>
<td><input type="file"></td></tr>

<tr><td></td><td><input type="submit" > <input type="reset"></td></tr>

</form>

</table>
